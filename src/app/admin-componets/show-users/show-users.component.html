<app-side-nav></app-side-nav>
<div class="products">
  <div class="d-flex main-sec" [@paintStrokeAnimation]>
    <div class="col-lg-12 col-md-12 col-sm-12 ps-md-5 ps-sm-3 mt-5 divTabel">
      <div
        class="d-flex w-lg-100 w-sm-25 justify-content-around align-items-center nav"
      >
        <div
          class="d-flex justify-content-around align-items-center w-25 select"
        >
          <label for="sorted" class="fw-bold">Filter</label>
          <select name="sorted" id="sorted" (change)="filterUsers($event)">
            <option value="">All</option>
            <optgroup label="isActive">
              <option value="true">True</option>
              <option value="false">False</option>
            </optgroup>
          </select>
        </div>
        <div
          class="d-flex justify-content-around align-items-center w-25 select"
        >
          <label for="" class="fw-bold">Sorted By:</label>
          <select
            name="sortBy"
            [(ngModel)]="sortBy"
            (change)="onSortChange($event)"
          >
            <option value="none" selected>None</option>
            <option value="userName1">Name A-Z</option>
            <option value="userName-1">Name Z-A</option>
            <option value="Email1">Email A-Z</option>
            <option value="Email-1">email Z-A</option>
          </select>
        </div>

        <a
          routerLinkActive="active"
          routerLink="/admin/adduser"
          class="btnAdd text-sm-4 text-md-5 text-lg-5 text-center"
          >Add User</a
        >
      </div>

      <table
        class="table table-hover mt-5 w-75 w-md-100 w-sm-100 table-bordered rounded-table mt-md-5"
      >
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Artist Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allUsers">
            <td>
              <img
                [src]="getImageUrl(item.Image)"
                class="card-img-top image-hover-effect"
                style="border-radius: 50%; height: 50px; width: 50px"
                alt="..."
              />
            </td>
            <td>{{ item.userName }}</td>
            <td>{{ item.Email }}</td>
            <td class="text-success">{{ item.isActive }}</td>
            <td>
              <div class="d-flex justify-content-start gap-3">
                <div class="icon1 me-2">
                  <a
                    routerLinkActive="active"
                    [routerLink]="'/admin/editUser/' + item._id"
                  >
                    <i
                      class="fa-regular fa-pen-to-square fa-xs"
                      style="color: white; text-decoration: none"
                    >
                    </i
                  ></a>
                </div>
                <div class="icon2">
                  <i
                    class="fa-solid fa-trash-can fs-xs"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    (click)="deleteUser(item._id)"
                  ></i>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
