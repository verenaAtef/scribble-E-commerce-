<!-- product-form.component.html -->
<app-side-nav></app-side-nav>
<div class="addProduct">
  <div class="product-form" [@paintStrokeAnimation]>
    <h2>Add New Product</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input
          type="text"
          id="productName"
          name="productName"
          [(ngModel)]="product.productName"
          required
        />
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input
          type="number"
          id="price"
          name="price"
          [(ngModel)]="product.price"
          required
        />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="product.description"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select
          id="category"
          name="category"
          [(ngModel)]="product.role"
          required
        >
          <option value="">Select Category</option>
          <option value="Charcoal">Charcoal</option>
          <option value="Lnk drawing">Lnk drawing</option>
          <option value="Graffit drawing">Graffit drawing</option>
          <option value="Digital drawing">Digital drawing"</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input
          type="file"
          id="image"
          name="image"
          accept="image/*"
          (change)="onFileSelected($event)"
          required
        />
      </div>
      <button type="submit">Add Product</button>
    </form>
  </div>
</div>
